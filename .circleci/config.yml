version: 2.1

jobs:
  build:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image for AdGuard Home
          command: |
            # Mude o contexto de build para a pasta "docker"
            docker build -t adguardhome ./docker

  test:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: Run basic tests on AdGuard Home container
          command: |
            echo "Running tests..."
            # Testar se a imagem foi construída corretamente
            docker run --rm adguardhome --version

  deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Deploy AdGuard Home container
          command: |
            # Executar o contêiner com as portas apropriadas
            docker run -d --name adguardhome \
              -p 53:53/tcp \
              -p 53:53/udp \
              -p 3000:3000 \
              adguardhome

workflows:
  version: 2
  build-test-deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - test
