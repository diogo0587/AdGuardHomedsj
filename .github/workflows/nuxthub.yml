name: Deploy to NuxtHub
on: push

jobs:
  deploy:
    name: "Deploy to NuxtHub"
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref == 'refs/heads/master' && 'production' || 'preview' }}
      url: ${{ steps.deploy.outputs.deployment-url }}
    permissions:
      contents: read
      id-token: write

    steps:
      # Checkout do código
      - uses: actions/checkout@v4

      # Instalação do pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # Instalação do Node.js com suporte a cache de dependências
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: ./pnpm-lock.yaml

      # Gera o arquivo pnpm-lock.yaml se ele não existir
      - name: Generate pnpm-lock.yaml if missing
        run: |
          if [ ! -f pnpm-lock.yaml ]; then
            echo "pnpm-lock.yaml not found. Generating..."
            pnpm install --lockfile-only
          fi

      # Instala dependências usando pnpm
      - name: Install dependencies
        run: pnpm install

      # Garante que o módulo NuxtHub esteja instalado
      - name: Ensure NuxtHub module is installed
        run: pnpx nuxthub@latest ensure

      # Build da aplicação Nuxt.js
      - name: Build application
        run: pnpm build

      # Deploy no NuxtHub
      - name: Deploy to NuxtHub
        uses: nuxt-hub/action@v1
        id: deploy
        with:
          project-key: ad-guard-homeds-wzot

      # Executa o AdGuard Home via Docker após o deploy
      - name: Run AdGuard Home
        run: |
          docker pull adguard/adguardhome:latest
          docker run -d --rm --name adguardhome \
            -p 80:80 -p 53:53/tcp -p 53:53/udp \
            adguard/adguardhome:latest
            
